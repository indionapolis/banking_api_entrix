version: "3.3"
services:
  db:
    image: postgres:12
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  backend:
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "5000:5000"
    build:
      context: .
      dockerfile: Dockerfile


volumes:
  app-db-data:

